<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>React JS</title>
    </head>
    <body>
        <div id="react-app"></div>
        <div id="vanilla-app"></div>

        <!-- Подключаем библиотеку React -->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <!-- Подключаем библиотеку ReactDOM -->
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script>
            const reactHeading = React.createElement(
                'h1',
                null,
                'Hello from React'
            );

            const container = document.getElementById('react-app');
            const root = ReactDOM.createRoot(container);
            root.render(reactHeading);
        </script>
        <script>
            const vanillaHeading = document.createElement('h1');
            vanillaHeading.textContent = 'Hello from Vanilla js';
            const wrapper = document.getElementById('vanilla-app');
            wrapper.append(vanillaHeading);
        </script>
    </body>
</html>
