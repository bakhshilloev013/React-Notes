<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vanilla JS</title>
        <style>
            .app {
                text-align: center;
            }
            .green-btn {
                background-color: forestgreen;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="app">
            <button id="my-button" onclick="changeBtn('my-button')">
                Click me
            </button>
        </div>

        <script>
            function changeBtn(id) {
                const btn = document.getElementById(id);
                btn.textContent = 'Hello from Vanilla JS';
                btn.classList.add('green-btn');
            }
        </script>
    </body>
</html>
